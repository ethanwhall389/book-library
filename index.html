<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <header>
            <div class="header-content">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M21 8c-.202 0-4.85.029-9 2.008C7.85 8.029 3.202 8 3 8a1 1 0 0 0-1 1v9.883a1 1 0 0 0 .305.719c.195.188.48.305.729.28l.127-.001c.683 0 4.296.098 8.416 2.025.016.008.034.005.05.011.119.049.244.083.373.083s.254-.034.374-.083c.016-.006.034-.003.05-.011 4.12-1.928 7.733-2.025 8.416-2.025l.127.001c.238.025.533-.092.729-.28.194-.189.304-.449.304-.719V9a1 1 0 0 0-1-1zM4 10.049c1.485.111 4.381.48 7 1.692v7.742c-3-1.175-5.59-1.494-7-1.576v-7.858zm16 7.858c-1.41.082-4 .401-7 1.576v-7.742c2.619-1.212 5.515-1.581 7-1.692v7.858z"></path><circle cx="12" cy="5" r="3"></circle></svg>
                <h1>Your Library</h1>
                <button class="open-modal-bttn">Log New Book</button>
            </div>
        </header>
        <div class="modal-container">
            <div class="add-book-modal">
                <span class="close">&times;</span>
                <form class='modal-form' action="" name="add-book">
                    <ul>
                        <li class="form-item column">
                            <label for="title">Book Title</label>
                            <input type="text" id="title" name="title" required placeholder="The Grapes of Wrath">
                        </li>
                        <li class="form-item column">
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author" required placeholder="John Steinbeck">
                        </li>
                        <li class="form-item column">
                            <label for="pages">Number of Pages</label>
                            <input type="number" id="pages" name="pages" placeholder="100">
                        </li>
                        <li class="form-item row">
                            <label for="has-read">Have you read this?</label>
                            <input type="checkbox" id="has-read" name="hasRead">
                        </li>
                    </ul>
                    <button type="submit" class="add-book-bttn">Add Book</button>
                </form>
            </div>
        </div>
        <div class="main-content"></div>
        <footer>
            <div class="footer-content">
                <p>Built by <a href="https://github.com/ethanwhall389" target="_blank">Ethan Hall</a></p>
                <a href="https://github.com/ethanwhall389/book-library" target="_blank"><p>View source code</p></a>
            </div>
        </footer>
    </body>
</html>
